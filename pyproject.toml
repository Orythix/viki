dependencies = [
    "pydantic",
    "pyyaml",
    "python-dotenv",
    "requests",
    "rich",
    "colorama",
    "tqdm",
    "psutil",
    "sqlite-utils",
    "openai",
    "instructor",
    "anthropic",
    "ollama",
    "sentence-transformers",
