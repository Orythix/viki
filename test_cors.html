<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>VIKI CORS Test</h1>
    <button onclick="testCORS()">Test Connection</button>
    <div id="result"></div>
    
    <script>
        async function testCORS() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('http://localhost:5000/api/health', {
                    headers: {
                        'Authorization': 'Bearer viki_secret_key_2026'
                    }
                });
                
                const data = await response.json();
                result.innerHTML = `<pre>SUCCESS!\n${JSON.stringify(data, null, 2)}</pre>`;
                result.style.color = 'green';
            } catch (error) {
                result.innerHTML = `<pre>ERROR:\n${error.message}</pre>`;
                result.style.color = 'red';
            }
        }
    </script>
</body>
</html>
